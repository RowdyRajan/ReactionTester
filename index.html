<!doctype html>
<html>
<head>
<title>Reaction Tester</title>
<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
	#square{
		width:200px;
		height:200px;
		background-color:red;
		display:none;
	}
</style>
<script>
	function randomSeconds(upperLimit){
		return Math.random() * (upperLimit +1); 
		
	}
</script>
</head>

<body>

<div id="square"></div>
	<p>Your reaction time: <span id="reactionTime"></span></p>
<script>
	
	var createdTime; var clickedTime; var reactionTime; 

	function displayAgain(){
		var x = randomSeconds(5);
		console.log(x);
		setTimeout(function(){
			document.getElementById("square").style.display="block";
			createdTime = Date.now();
		}, (x *1000));
		
		
	}
	
	displayAgain();
	
	document.getElementById("square").onclick = function(){
		clickedTime= Date.now();
		this.style.display="none";
		reactionTime = ((clickedTime-createdTime)/1000);
		document.getElementById("reactionTime").innerHTML = reactionTime +'s';
		displayAgain();
	}
	
</script>
</body>

</html>
